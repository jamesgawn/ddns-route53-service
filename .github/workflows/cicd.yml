name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Unit Test Node Version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-build-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-npm-
    - run: npm install
    - run: npm test
      env:
        CI: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Check
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-
      - run: npm install
      - run: npm run lint
        env:
          CI: true
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint Check
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-
      - run: npm install
      - run: npm run coverage
        env:
          CI: true
  docker-publish:
    runs-on: ubuntu-latest
    needs: [coverage, lint, unit-test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Build & Publish Docker Image
        id: version
        uses: juliangruber/read-file-action@v1
          with:
            path: ./VERSION
      - name: Echo VERSION
        run: echo ${steps.version.outputs.content}